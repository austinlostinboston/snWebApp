<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> {% block title %} Squeak {% endblock %}</title>
    <link rel="shortcut icon" href="http://upload.wikimedia.org/wikipedia/commons/c/c2/Mickey_Mouse_head_and_ears.png">
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    {% load staticfiles %}
    <!-- js files -->
    <script src="../static/socialnetwork/js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="../static/socialnetwork/js/socialnetwork.js" type="text/javascript"></script>
    <!-- Bootstrap core CSS -->
    <link href="../static/socialnetwork/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../static/socialnetwork/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/socialnetwork/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="logout">
      {% block welcome %}
      {% endblock %}
    </div>

    
    <hr>
    <hr>
    
    {% block register %}
    {% endblock %}

    <table class="tbl-profile">
      <tr>
        <td>
          <div>
            {% block post %}
            {% endblock %}

            {% block user-info %}
            {% endblock %}
          </div>
        </td>
        <td rowspan="2">
          <div>
            {% block content %}
            {% endblock %}
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            
          </div>
        </td>
      </tr>
    </table>
</html>
