{% extends "socialnetwork/base.html" %}

{% block welcome %}
	<h3>Edit Profile</h3>
{% endblock %}

{% block content %}
  <form enctype="multipart/form-data" method="post" action="{% url 'edit_profile' %}">
    <table>
      {{form}}
    </table>
    {% csrf_token %}
    <input type="submit" class="btn btn-default " value="Save Edits">
  </form>
{% endblock %}
